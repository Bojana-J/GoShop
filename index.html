        <title>GoShop</title>

    <body>
        
        <div class="top">
            <div class="calculate">
                <div class="calculate__title">
                    The result is desplayed for the period of  <span class="calculate__title--month">June</span>:
                </div>
                
                <div class="calculate__value">+ 700.00</div>
                
                <div class="calculate__sold clearfix">
                    <div class="calculate__sold--text">sold</div>
                    <div class="right">
                        <div class="calculate__sold--value">+ 1000.00</div>
                        <div class="calculate__sold--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="calculate__bought clearfix">
                    <div class="calculate__bought--text">bought</div>
                    <div class="right clearfix">
                        <div class="calculate__bought--value">- 300</div>
                        <div class="calculate__bought--percentage">30%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add_category" placeholder="Category">
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
